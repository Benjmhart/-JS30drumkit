<html>
    <head>
        <title>#JavaScript30 Drum Kit</title>
         <link rel = "stylesheet" type = "text/css" href = "drumkit.css" />
    </head>
    <body>
        <div class='keys'>
            <div data-key='65' class='key'><h3 class='kbd'>A</h3><p class='sound'>CLAP</p></div>
            <div data-key='83' class='key'><h3 class='kbd'>S</h3><p class='sound'>HIHHAT</p></div>
            <div data-key='68' class='key'><h3 class='kbd'>D</h3><p class='sound'>KICK</p></div>
            <div data-key='70' class='key'><h3 class='kbd'>F</h3><p class='sound'>OPENHAT</p></div>
            <div data-key='71' class='key'><h3 class='kbd'>G</h3><p class='sound'>BOOM</p></div>
            <div data-key='72' class='key'><h3 class='kbd'>H</h3><p class='sound'>RIDE</p></div>
            <div data-key='74' class='key'><h3 class='kbd'>J</h3><p class='sound'>SNARE</p></div>
            <div data-key='75' class='key'><h3 class='kbd'>K</h3><p class='sound'>TOM</p></div>
            <div data-key='76' class='key'><h3 class='kbd'>L</h3><p class='sound'>TINK</p></div>
        </div>
        <audio data-key='65' src='sounds/clap.wav'></audio>
        <audio data-key='83' src='sounds/hihat.wav'></audio>
        <audio data-key='68' src='sounds/kick.wav'></audio>
        <audio data-key='70' src='sounds/openhat.wav'></audio>
        <audio data-key='71' src='sounds/boom.wav'></audio>
        <audio data-key='72' src='sounds/ride.wav'></audio>
        <audio data-key='74' src='sounds/snare.wav'></audio>
        <audio data-key='75' src='sounds/tom.wav'></audio>
        <audio data-key='76' src='sounds/tink.wav'></audio>
    <script type="text/javascript" src="drumkit.js"></script>
    </body>

</html>
